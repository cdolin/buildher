<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


	
</head>
<body>



<div id="mapid" style="width: 620px; height: 620px;"></div>
<script>

	var mymap = L.map('mapid').setView([41.87, -87.63], 12);

	L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY2RvbGluIiwiYSI6ImNqMThvdHNhaTA3OWszMnFxOGRjcWZxeXUifQ.Rg_AcpJ7QKxnCwSpYy7spQ', {
		maxZoom: 18,
		attribution: '',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var circle = L.circle([41.87, -87.63], {
    	color: 'red',
    	fillColor: '#f03',
    	fillOpacity: 0.5,
    	radius: 500
	}).addTo(mymap);



</script>



</body>
</html>
